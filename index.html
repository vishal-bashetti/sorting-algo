<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="card">
                <p>Number Of Bars</p>
                <input class="range" type="range" min="1" max="100" value="50">
            </div>
            <div class="card">
                <p>Speed</p>
                <input class="speed" type="range" min="1" max="100" value="20">
            </div>
            <div class="card">
                <!-- <input type="radio" value="sort"> Selection Sort -->
                <button id="selection">Selection Sort</button>
            </div>

        </div>
        <div class="right">
            <div class="card bars-card">
                <div class="bars">
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="selection.js"></script>
</body>

</html>
